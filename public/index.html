<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebRTC Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e2f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #00d1b2;
      margin-bottom: 20px;
    }

    .controls, .actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      width: 200px;
      font-size: 1rem;
    }

    button {
      background-color: #00d1b2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #009e91;
    }

    #videos {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    video {
      width: 320px;
      height: 240px;
      border-radius: 12px;
      border: 3px solid #00d1b2;
      background-color: black;
    }

    #roomDisplay {
      margin-bottom: 10px;
      font-size: 1rem;
      color: #bbbbbb;
    }

    #participants {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      background-color: #2a2a3d;
      border-radius: 8px;
      padding: 10px;
    }

    #participants h3 {
      margin: 0 0 10px;
      color: #00d1b2;
    }

    #participant-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #participant-list li {
      padding: 5px 10px;
      border-bottom: 1px solid #444;
      color: #f5f5f5;
    }

    #chat {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      background-color: #2a2a3d;
      border-radius: 8px;
      padding: 10px;
    }

    #chat h3 {
      margin: 0 0 10px;
      color: #00d1b2;
    }

    #chat-messages {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      background: #1e1e2f;
      color: #f5f5f5;
      border-radius: 8px;
    }

    #chat-input {
      display: flex;
      margin-top: 10px;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #1e1e2f;
      color: #f5f5f5;
    }

    #chat-input button {
      margin-left: 10px;
      background-color: #00d1b2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
    }

    #chat-input button:hover {
      background-color: #009e91;
    }
  </style>
</head>
<body>
  <h1>WebRTC Video Chat</h1>
  <div id="roomDisplay">Room: Not connected</div>
  <div class="controls">
    <input type="text" id="roomInput" placeholder="Enter or generate Room ID">
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="generateRoom()">üîÑ Generate</button>
    <button onclick="copyRoom()">üìã Copy</button>
    <button onclick="shareScreen()">üñ•Ô∏è Share Screen</button>
  </div>
  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <div id="participants">
    <h3>Participants</h3>
    <ul id="participant-list"></ul>
  </div>
  <div id="chat">
    <h3>Chat</h3>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="chat-message" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <div class="actions">
    <button onclick="toggleMic()">üé§ Mute/Unmute</button>
    <button onclick="toggleCamera()">üì∑ On/Off Camera</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
